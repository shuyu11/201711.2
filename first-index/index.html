<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <style>
        div{
            width: 300px;
        }
        ul{
            border: solid 1px #000000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="btn1">企业新闻1</button>
    <button id="btn2">行业新闻2</button>
    <div style="background-color: red; display: none" id="one"></div>
    <div style="background-color: cyan" id="two"></div>
<script>
    $("button").click(function(){
        $("div").hide().eq($(this).index()).show();
    })
    $.ajax({
        url:'http://localhost:3000/item/list',
        type:'POST',
        dataType:"json",
        success:function(e){
            console.log(e)
            for(var i in e){
                if(e[i].uid==1){
                    $('#one').append(`<ul><li>${e[i].title}</li><li>${e[i].data}</li><li>${e[i].writer}</li><li>${e[i].content}</li><li>${e[i].uid}</li></ul>`)
                }else{
                    $('#two').append(`<ul><li>${e[i].title}</li><li>${e[i].data}</li><li>${e[i].writer}</li><li>${e[i].content}</li><li>${e[i].uid}</li></ul>`)
                }

            }
        }
    })

</script>
</body>
</html>
