<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <style>
        input{
            margin:20px;
        }
    </style>
</head>
<body>
    标题:<input type="text" id="title">
    类别:<input type="text" id="uid">
    时间:<input type="date" id="time">
    作者:<input type="text" id="author">
    内容:<input type="text" id="cont">
    <button>提交</button>
    <script>
        $('button').click(function(){
                var a=$('#title').val();
                var d=$('#uid').val();
                var b=$('#time').val();
                var c=$('#author').val();
                var e=$('#cont').val();
                $.ajax({
                    url:'http://localhost:3000/item',
                    type:'POST',
                    dataType:"json",
                    data:{a:a,b:b,c:c,d:d,e:e},
                    success:function(e){
                        console.log(e)
                    }
                })
        })
    </script>
</body>
</html>
